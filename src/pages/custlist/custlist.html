<ion-header>
  <ion-navbar>
    <ion-title>客户列表</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list >
    <button  class="item" ion-item *ngFor="let item of items" (click)="itemSelected($event,item)">
      <ion-avatar item-left>
      <img src="http://www.189.cn/upfiles/189v2/bj/images/2015/1/42dcaf77-19ba-4628-b5cd-9254a0818f5b.png">
    </ion-avatar>
        <h2>{{item.cust_id}}</h2>
          <h3>{{item.cust_name}}</h3>
        <ion-note item-end>
           <p>产品数量:{{item.product_num}}</p>
        </ion-note>
      </button>
  </ion-list>

</ion-content>
