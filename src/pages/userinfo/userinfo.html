<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>用户信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset *ngFor="let item of items">

    <ion-item>
      <ion-note item-start>头像</ion-note>
      <ion-avatar item-end><img src="../../assets/icon/account.png" alt="头像"></ion-avatar>
    </ion-item>

    <ion-item >
      <ion-note item-left>姓名</ion-note>
      <ion-note item-right>
        {{item.account}}
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-note item-start>
        部门
      </ion-note>
      <ion-note item-end>
        {{item.dept}}
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-note item-start>
        电话
      </ion-note>
      <ion-note item-end>
        {{item.phone}}
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-note item-start>
        区域
      </ion-note>
      <ion-note item-end>
        {{item.area}}
      </ion-note>
    </ion-item>

  </ion-list>
</ion-content>
