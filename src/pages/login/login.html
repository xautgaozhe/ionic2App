<ion-content>
  <form (ngSubmit)="login(loginForm.value)" [formGroup]="loginForm">
    <ion-img  width="180" height="180" src="../../assets/icon/22.jpg"></ion-img>
    <ion-list inset padding>
      <ion-item>
        <ion-label> <ion-icon name="contact" [ngStyle]="{'color':'#000000'}"></ion-icon></ion-label>
        <ion-input formControlName="username" type="text" clearInput  placeholder="手机号/邮箱"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label> <ion-icon name="lock" md="md-lock" [ngStyle]="{'color':'#000000'}"></ion-icon></ion-label>
        <ion-input formControlName="password" type="password" clearInput  placeholder="请输入登录密码"></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button  ion-button block type="submit"  color="secondary">登录</button>
    </div>
  </form>
</ion-content>
