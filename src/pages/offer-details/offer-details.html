<ion-header>
  <ion-navbar>
    <ion-title>套餐详情</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list inset *ngFor="let item of items">
      <button ion-item  (click)="itemSelected($event,item)">
       <ion-icon name="phone-portrait" [ngStyle]="{'color':'#0CA9EA'}">:</ion-icon>
        <ion-note>{{ item.teleNum }}</ion-note>
      </button>
      <button ion-item  (click)="itemSelected($event,item)">
        <ion-icon name="contact" [ngStyle]="{'color':'#00FF00'}">:</ion-icon>
        <ion-note> {{ item.custName }}</ion-note>
      </button>
      <button   ion-item (click)="itemSelected($event,item)" detail-push>
        <ion-icon name="cart" [ngStyle]="{'color':'#2749ff'}">:</ion-icon>
        <ion-note>{{ item.offerName }}</ion-note>
      </button>
      <!--<ion-list inset="" *ngFor="let pro of item.promotion">
        <ion-item>
          {{pro}}
        </ion-item>
      </ion-list>-->
      <button   ion-item (click)="itemSelected($event,item.promotion)">
        <ion-icon name="leaf" [ngStyle]="{'color':'#ff1adc'}">:</ion-icon>
        <ion-note>{{ item.promotion.length }}个促销</ion-note>
      </button>
      <button  ion-item (click)="itemSelected($event,item)">
        <ion-icon name="alarm" [ngStyle]="{'color':'#ff8925'}">:</ion-icon>
        <ion-note>{{ item.createTime }}</ion-note>
      </button>

    </ion-list>

</ion-content>
